<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Personal Site</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link  href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!--query-->
            <div class="jumbotron" id="query">
                <h1>Open Library</h1>
                <p>Please enter the ISBN of the book you'd like to retrieve</p>
                <form>
                    <div class="form-group row">
                        <label for="isbn" class="col-sm-2 col-form-label">ISBN </label>
                        <div class="col-sm-4">
                            <input type="text" name="isbn" id="isbn">
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-primary" id="queryButton">Query</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!--result-->
            <div id="result">
                <div id="cover-img" class="col-sm-3 cover">
                </div>
                <div class="col-sm-6 info">
                    <span id="title"></span>
                    <span id="author"></span>
                    <span id="publish-year"></span>
                    <span id="publisher"></span>
                    <span id="isbn-print"></span>
                    <span id="pages"></span>
                </div>
            </div>
        </div>
        <script src="js/functions.js"></script>
    </body>
</html>
